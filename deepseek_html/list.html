<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>List of Cars</h2>
    <h2>Ordered List</h2>
    <ol>
        <li>Mercedes</li>
        <li>Nissan</li>
        <li>toyota</li>
        <li>subaru</li>
        <li>Range</li>
        <li>VW</li>
        <li>Porsche</li>
    </ol>

    <h2>List of Fruits</h2>
    <h2>Unordered List</h2>
    <ul>
        <li>Banana</li>
        <li>Oranges</li>
        <li>Grapes</li>
        <li>Apples</li>
        <li>Water Melon</li>
        <li>Pinneapples</li>
    </ul>
</body>
</html>
